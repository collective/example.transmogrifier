[transmogrifier]
pipeline =
    csvsource
    addtypesection
    logger

[csvsource]
blueprint = collective.transmogrifier.sections.csvsource
filename = example.transmogrifier:data/news.csv

[addtypesection]
blueprint = example.transmogrifier.news.addtypesection
type = 'NewsItem'

[logger]
blueprint = collective.transmogrifier.sections.logger
name = logger
level = INFO
